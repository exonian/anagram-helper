<!DOCTYPE html>
<html>
  <head>
    <title>Anagram helper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="container">
      <h1>Anagram helper</h1>
      <p>This isn't an anagram solver. There's plenty of those and they weren't what I needed when I built this.</p>
      <p>This is simply a tool to keep track of what letters are left when you
        are trying to solve or create an anagram.</p>
      </p>
    </header>
    <main class="container">
      <label>Available letters<input id="source" /></label>
      <div role="group">
        <button class="outline secondary" onclick="sourceAtoZ()">Put in alphabetical order</button>
        <button class="outline secondary" onclick="sourceRandom()">Randomise order</button>
      </div>
      <label>Your word or words<input id="solution" /></label>
      <div id="remainingDiv">
        <h2>Remaining letters</h2>
        <p id="remaining" class="tiles"></p>
      </div>
      <div id="errorsDiv">
        <h2>Illegal letters</h2>
        <p id="errors" class="tiles"></p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
