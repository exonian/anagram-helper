<!DOCTYPE html>
<html>
  <head>
    <title>Anagram helper</title>
  </head>
  <body>
    <h1>Anagram helper</h1>
    <main>
      <div><label for="source">Starting letters</label><input id="source" /></div>
      <div><label for="solution">New words</label><input id="solution" /></div>
      <div>
        <h2>Remaining letters</h2>
        <p id="remaining"></p>
      </div>
      <div>
        <h2>Bad letters</h2>
        <p id="errors"></p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
